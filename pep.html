<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-Down Tank Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script>
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  document.body.appendChild(canvas);
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const tankImg = new Image();
  tankImg.src = 'path/to/tank-image.png';

  const projectileImg = new Image();
  projectileImg.src = 'path/to/projectile-image.png';

  const enemyImg = new Image();
  enemyImg.src = 'path/to/enemy-image.png';

  const backgroundImg = new Image();
  backgroundImg.src = 'path/to/background-image.png';

  const tank = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    width: 30,
    height: 30,
    img: tankImg,
  };

  const projectiles = [];
  const enemies = [];
  let score = 0;

  canvas.addEventListener("click", (e) => {
    const angle = Math.atan2(e.clientY - tank.y, e.clientX - tank.x);

    projectiles.push({
      x: tank.x,
      y: tank.y,
      size: 5,
      img: projectileImg,
      speed: 7,
      angle: angle,
    });
  });

  function spawnEnemy() {
    const side = Math.floor(Math.random() * 4);
    let x, y;

    switch (side) {
      case 0:
        x = Math.random() * canvas.width;
        y = 0;
        break;
      case 1:
        x = canvas.width;
        y = Math.random() * canvas.height;
        break;
      case 2:
        x = Math.random() * canvas.width;
        y = canvas.height;
        break;
      case 3:
        x = 0;
        y = Math.random() * canvas.height;
        break;
    }

    enemies.push({
      x,
      y,
      size: 20,
      img: enemyImg,
      speed: 2,
    });
  }

  function update() {
    projectiles.forEach((projectile, index) => {
      projectile.x += Math.cos(projectile.angle) * projectile.speed;
      projectile.y += Math.sin(projectile.angle) * projectile.speed;

      if (
        projectile.x < 0 ||
        projectile.x > canvas.width ||
        projectile.y < 0 ||
        projectile.y > canvas.height
      ) {
        projectiles.splice(index, 1);
      }

      enemies.forEach((enemy, enemyIndex) => {
        const distance = Math.hypot(
          projectile.x - enemy.x,
          projectile.y - enemy.y
        );

        if (distance < projectile.size + enemy.size) {
          enemies.splice(enemyIndex, 1);
          projectiles.splice(index, 1);
          score++;
        }
      });
    });

    enemies.forEach((enemy, index) => {
      const angle = Math.atan2(tank.y - enemy.y, tank.x - enemy.x);
      enemy.x += Math.cos(angle) * enemy.speed;
      enemy.y += Math.sin(angle) * enemy.speed;

      const distance = Math.hypot(tank.x - enemy.x, tank.y - enemy.y);
      if (distance < tank.width / 2 + enemy.size / 2) {
        // Game over
        draw();
        ctx.fillStyle = "black";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over! Your Score: " + score, canvas.width / 4, canvas.height / 2);
        resetGame();
      }

      if (
        enemy.x < 0 ||
        enemy.x > canvas.width ||
        enemy.y < 0 ||
        enemy.y > canvas.height
      ) {
        enemies.splice(index, 1);
        score--;
      }
    });

    if (Math.random() < 0.02) {
      spawnEnemy();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw background
    ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

    // Draw tank
    ctx.drawImage(tank.img, tank.x - tank.width / 2, tank.y - tank.height / 2, tank.width, tank.height);

    // Draw projectiles
    projectiles.forEach((projectile) => {
      ctx.drawImage(projectile.img, projectile.x - projectile.size / 2, projectile.y - projectile.size / 2, projectile.size, projectile.size);
    });

    // Draw enemies
    enemies.forEach((enemy) => {
      ctx.drawImage(enemy.img, enemy.x - enemy.size / 2, enemy.y - enemy.size / 2, enemy.size, enemy.size);
    });

    // Draw score
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 20, 30);
  }

  function resetGame() {
    tank.x = canvas.width / 2;
    tank.y = canvas.height / 2;
    projectiles.length = 0;
    enemies.length = 0;
    score = 0;
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>

</body>
</html>
