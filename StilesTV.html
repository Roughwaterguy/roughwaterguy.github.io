<!DOCTYPE html>
    <html>
        <head>
            <title>Stiles TV</title>
        </head>
        
            <style>#searchbar{
                margin-left: 15%;
                padding:15px;
                border-radius: 10px;
              }
            
              input[type=text] {
                 width: 30%;
                 -webkit-transition: width 0.15s ease-in-out;
                 transition: width 0.15s ease-in-out;
              }
            
              /* When the input field gets focus,
                   change its width to 100% */
              input[type=text]:focus {
                width: 70%;
              }
            
             #list{
               font-size:  1.5em;
               margin-left: 90px;
              }
            
            .animals{
              display: list-item;    
             } </style>
            
            
            
            
            
            
            
            
            
            
            
            </head>



        <body>
            <script> function search_animal() {
                let input = document.getElementById('searchbar').value
                input=input.toLowerCase();
                let x = document.getElementsByClassName('animals');
                  
                for (i = 0; i < x.length; i++) { 
                    if (!x[i].innerHTML.toLowerCase().includes(input)) {
                        x[i].style.display="none";
                    }
                    else {
                        x[i].style.display="list-item";                 
                    }
                }
            }</script>
               
            
            
            
            
            
            
            
            
            
                <!-- input tag -->
                <input id="searchbar" onkeyup="search_animal()" type="text"
                    name="search" placeholder="Find Movies">
                  
                <!-- ordered list -->
                <ol id='list'></ol>
                   
                    <li class="animals">Terminator<video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                    <li class="animals">The Goonies<video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                    <li class="animals">Shrek<video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                    <li class="animals">Up<video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                    <li class="animals">Harry Potter<video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                    <li class="animals">Karate Kid<video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                    <li class="animals">Ferris Bueller<video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                </ol>
                  
                <!-- linking javascript -->
                <script src="./animals.js"></script>
              
        </body>
