<!DOCTYPE html>
    <html>
        <head>
            <title>Stiles TV</title>
        </head>
        
            <style>
            
            
            
            
            #searchbar{
                padding:15px;
                border-radius: 10px;
              }
            
              input[type=text] {
                 width: 30%;
                 -webkit-transition: width 0.15s ease-in-out;
                 transition: width 0.15s ease-in-out;
              }
            
              /* When the input field gets focus,
                   change its width to 100% */
              input[type=text]:focus {
                width: 70%;
              }
            
             #list{
               font-size:  1.5em;
              }
            
            .animals{
              display: list-item;    
              text-shadow: gray;
              margin-top: 55px;
              font-size: large;
              font-weight: 100;

             
             } 
             .header{
                font-size: larger;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                color:white;
                font-weight: bolder;


             }
             
             .Top{
                background-color: darkred;
                position: fixed;

             }
             .Stiles{
                width: 300;

             }
             
             
             
             </style>
            
            
            
            
            
            
            
            
            
            
            
            </head>



        <body>
            <script> function search_animal() {
                let input = document.getElementById('searchbar').value
                input=input.toLowerCase();
                let x = document.getElementsByClassName('animals');
                  
                for (i = 0; i < x.length; i++) { 
                    if (!x[i].innerHTML.toLowerCase().includes(input)) {
                        x[i].style.display="none";
                    }
                    else {
                        x[i].style.display="list-item";                 
                    }
                }
            }</script>
               
            
            
            
            
            
            
            <center>
                <div class="Top">
                <div class="header">
<!-- input tag -->
<input id="searchbar" onkeyup="search_animal()" type="text"
name="search" placeholder="Find Movies">

                </div>
                <div class="header"id="Stiles"><p>StilesTv</p></div>
            </div>
            
                
                <!-- ordered list -->
                <ol id='list'></ol>
                   
                    <li class="animals">Terminator</br><video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                    <li class="animals">The Goonies</br><video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                    <li class="animals">Shrek</br><video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                    <li class="animals">Up</br><video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                    <li class="animals">Harry Potter</br><video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                    <li class="animals">Karate Kid</br><video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                    <li class="animals">Ferris Bueller</br><video width="500px" height="500px" controls="controls">
                        <source src="matrix.mp4" type="video/mp4" /></li>
                </ol>
                  
                <!-- linking javascript -->
                <script src="./animals.js"></script>
              
            </center>
            </body>  
           
          </html>
