<!DOCTYPE html>
<html>
<head>
    <title>gokudrip</title>
    <style>
        body {
            color: rgb(27, 180, 11);
            background-image: url('freel3.jpg'); /* Replace with your image */
        }

        .main {
            border: 10px solid yellow;
            background-image: url('freel3.jpg'); /* Replace with your image */
        }

        #embedded-content {
            width: 900px;
            height: 520px;
            color: rgb(27, 180, 11);
            background-image: url('freel3.jpg'); /* Replace with your image */
            border: 3px solid yellow;
        }

        #fullscreen-button {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: yellow;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            margin: 10px;
            color: yellow;
            border: 3px solid yellow;
            background-color: black;
        }

        #search-button {
            width: 100px;
            height: 40px;
            color: yellow;
            border: 3px solid yellow;
            background-image: url('freel3.jpg'); /* Replace with your image */
        }
    </style>
</head>
<body>
    <center>
        <table class="main">
            <tr>
                <td>
                    <center>
                        <img src="freel7.jpg">
                    </center>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="fullscreen-button" onclick="toggleFullscreen()">F</button>
                    <iframe id="embedded-content" src="https://roughwaterguy.github.io" frameborder="0" allowfullscreen></iframe>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="search-bar" placeholder="Enter URL" />
                    <button id="search-button" onclick="search()">Search</button>
                </td>
            </tr>
        </table>
    </center>

    <script>
        function toggleFullscreen() {
            var content = document.getElementById('embedded-content');

            if (!document.fullscreenElement) {
                content.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function search() {
            var x = document.getElementById("search-bar").value;
            document.getElementById("embedded-content").src = x;
        }
    </script>
</body>
</html>
