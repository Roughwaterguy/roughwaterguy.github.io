<!DOCTYPE html>
<html>

  <head>
    <title>The Gateway</title>
    <style>
      body {
        color:white;
        background-color:black;
      }
    </style>
  </head>
  
  <body>
    <center>
      <embed type="text/html" src="" width="100%" height="520px" id="wind">
    </center>
    <center>
      <input type="search" onchange="search()" id="bar" style="background-color: rgb(20, 20, 20); color: white;">
      <input type="button" onclick="search()" value="SEARCH" style="color: white; background-color:rgb(20, 20, 20) ;">
    </center>
    <center>
      <p>I want to go <a href="index.html">Back</a></p>
    </center>
    <script>
      function search(){
        var x = document.getElementById("bar").value;
        document.getElementById("wind").src = x;
      }
    </script>
  </body>

</html>
